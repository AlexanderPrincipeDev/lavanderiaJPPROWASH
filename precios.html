    <style>
        .pricing-section {
            background: var(--color-bg-light);
        }

        .pricing-intro {
            text-align: center;
            max-width: 720px;
            margin: 0 auto 2.5rem;
            color: var(--color-text-body);
        }

        .pricing-block {
            margin-bottom: 2.5rem;
        }

        .pricing-subtitle {
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--color-text-dark);
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 1rem;
        }

        .pricing-card {
            background: var(--color-bg-white);
            border-radius: 16px;
            padding: 1.1rem 1.2rem;
            border: 1px solid var(--color-border-light);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .pricing-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .pricing-card h4 {
            font-size: 0.95rem;
            color: var(--color-text-dark);
        }

        .pricing-meta {
            font-size: 0.78rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .pricing-price {
            display: inline-flex;
            align-self: flex-start;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--color-primary);
            background: rgba(19, 153, 171, 0.12);
        }

        .pricing-tools {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .pricing-search input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            font-size: 0.95rem;
            background: var(--color-bg-white);
            color: var(--color-text-dark);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .pricing-search input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(19, 153, 171, 0.15);
        }

        .pricing-search {
            position: relative;
        }

        .pricing-clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: var(--color-bg-secondary);
            color: var(--color-text-dark);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
        }

        .pricing-search.has-value .pricing-clear-btn {
            display: inline-flex;
        }

        .pricing-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .pricing-category-btn {
            border-radius: 999px;
            border: 1px solid var(--color-border-light);
            background: var(--color-bg-white);
            padding: 0.45rem 0.9rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--color-text-dark);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pricing-category-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .pricing-category-btn.active {
            background: var(--color-primary);
            color: #fff;
            border-color: var(--color-primary);
        }

        .pricing-empty {
            text-align: center;
            padding: 1.5rem 1rem;
            color: var(--color-text-muted);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media (min-width: 900px) {
            .pricing-tools {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .pricing-search {
                width: min(520px, 70%);
            }

            .pricing-categories {
                justify-content: center;
            }
        }

        body.dark-mode .pricing-card {
            background: var(--color-bg-card);
            border-color: rgba(148, 163, 184, 0.2);
        }

        body.dark-mode .pricing-search input {
            background: var(--color-bg-card);
            border-color: rgba(148, 163, 184, 0.2);
        }

        body.dark-mode .pricing-category-btn {
            background: var(--color-bg-card);
            border-color: rgba(148, 163, 184, 0.2);
            color: var(--color-text-dark);
        }

        body.dark-mode .pricing-category-btn.active {
            background: var(--color-primary);
            color: var(--color-bg-card);
        }

        body.dark-mode .pricing-price {
            background: rgba(34, 211, 238, 0.18);
        }

        @media (max-width: 768px) {
            .pricing-tools {
                position: sticky;
                top: 96px;
                z-index: 50;
                padding: 0.75rem 0;
                background: var(--color-bg-light);
            }

            .pricing-search input {
                font-size: 1rem;
                padding: 0.9rem 1rem;
            }

            .pricing-grid {
                grid-template-columns: 1fr;
            }

            .pricing-categories {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 0.4rem;
                scrollbar-width: thin;
            }

            .pricing-category-btn {
                flex: 0 0 auto;
                white-space: nowrap;
            }
        }
